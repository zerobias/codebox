version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - cd rollup
      - yarn install
        --pure-lockfile
        --ignore-scripts
        --ignore-optional
      - cd ..
  build:
    commands:
      - cd rollup
      - npx parcel build
        --no-cache
        --no-minify
        --no-source-maps
        -t node
        -d ./dist
        -o lambda.js
        src/lambda.js
      - yarn install
        --prod
        --pure-lockfile
        --ignore-scripts
        --ignore-optional
        --no-bin-links
        --modules-folder ./src/rollupDeps/nodejs/node_modules
      - zip -r rollupDeps.zip ./src/rollupDeps
      - npx sls deploy --force
